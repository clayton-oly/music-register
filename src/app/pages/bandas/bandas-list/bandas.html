<h2>Lista de Bandas</h2>
<div *ngFor="let banda of bandas">
    <h2>{{ banda.artista }}</h2>
    <p>{{ banda.musica }}</p>
</div>

<section>
    <h2>My Shopping List</h2>
    <ul>
        @for (item of bandas; track item.id) {
        <li>{{ item.artista }} - Quantity: {{ item.musica }}</li>
        } @empty {
        <li>Your shopping list is empty.</li>
        }
    </ul>
</section>
